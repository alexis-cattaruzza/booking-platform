# Datasource H2 en m√©moire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# JWT config
jwt.secret=testsecrettestsecrettestsecrettestsecrettestsecret
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.booking.api=DEBUG
logging.level.org.springframework.beans.factory=DEBUG

# Stripe (valeurs de test)
stripe.api-key=test_api_key
stripe.publishable-key=test_publishable_key
stripe.webhook-secret=test_webhook_secret

stripe.prices.starter-monthly=test_price_starter_monthly
stripe.prices.starter-yearly=test_price_starter_yearly
stripe.prices.pro-monthly=test_price_pro_monthly
stripe.prices.pro-yearly=test_price_pro_yearly
stripe.prices.enterprise-monthly=test_price_enterprise_monthly
stripe.prices.enterprise-yearly=test_price_enterprise_yearly

stripe.trial-period-days=14
stripe.success-url=http://localhost:4200/subscription/success
stripe.cancel-url=http://localhost:4200/pricing

