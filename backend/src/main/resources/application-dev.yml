spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          "[batch_size]": 10
        "[order_inserts]": true
        "[order_updates]": true

  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 10s
      repositories:
        enabled: false

  cache:
    type: redis

  mail:
    host: localhost
    port: 1025
    username: ''
    password: ''
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          ssl:
            enable: false

app:
  mail:
    from: ${MAIL_FROM}
    from-name: ${MAIL_FROM_NAME}
  base-url: ${APP_BASE_URL}

logging:
  level:
    com.booking.api: DEBUG
