spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate   # prod: validate only
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: ${REDIS_SSL}
      timeout: 2000
      repositories:
        enabled: false  # Disable Redis repositories (we only use it for caching)
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST}
    test-connection: false

app:
  mail:
    from: ${MAIL_FROM}
    from-name: ${MAIL_FROM_NAME}
  base-url: ${APP_BASE_URL}

logging:
  level:
    com.booking.api: INFO
    org.springframework: WARN
