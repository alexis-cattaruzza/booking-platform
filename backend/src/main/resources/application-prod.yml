spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true

  # Email configuration for production
  # Supports multiple providers: Gmail, Brevo (Sendinblue), SendGrid, AWS SES
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST:smtp.gmail.com}
        transport:
          protocol: smtp
    test-connection: false

# Application specific properties
app:
  mail:
    from: ${MAIL_FROM:noreply@booking-platform.com}
    from-name: ${MAIL_FROM_NAME:Booking Platform}
  base-url: ${APP_BASE_URL:https://booking-platform.com}

logging:
  level:
    com.booking.api: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/booking-platform.log
    max-size: 10MB
    max-history: 30