<div class="verify-email-container">
  <div class="verify-email-card">
    <div *ngIf="verifying" class="verifying">
      <div class="spinner"></div>
      <h2>Verifying your email...</h2>
      <p>Please wait while we verify your email address.</p>
    </div>

    <div *ngIf="!verifying && success" class="success">
      <div class="success-icon">✓</div>
      <h2>Email Verified Successfully!</h2>
      <p>Your email has been verified. You can now log in to your account.</p>
      <p class="redirect-message">Redirecting to login page in 3 seconds...</p>
      <button (click)="goToLogin()" class="btn-primary">Go to Login Now</button>
    </div>

    <div *ngIf="!verifying && !success" class="error">
      <div class="error-icon">✗</div>
      <h2>Verification Failed</h2>
      <p class="error-message">{{ errorMessage }}</p>
      <button (click)="goToLogin()" class="btn-primary">Go to Login</button>
    </div>
  </div>
</div>
