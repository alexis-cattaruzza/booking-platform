<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1>Mot de passe oublié</h1>
    <p class="subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading || forgotPasswordForm.invalid"
      >
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>
    </form>

    <div class="links">
      <a routerLink="/login" class="link">Retour à la connexion</a>
    </div>
  </div>
</div>
