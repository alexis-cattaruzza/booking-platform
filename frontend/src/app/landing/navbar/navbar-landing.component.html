<nav class="navbar-landing">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <a routerLink="/" class="logo-link">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">BookingPro</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-links desktop-only">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Accueil
      </a>
      <a routerLink="/pricing" class="nav-link" routerLinkActive="active">
        Tarifs
      </a>
      <a routerLink="/features" class="nav-link" routerLinkActive="active">
        Fonctionnalités
      </a>
      <a routerLink="/how-it-works" class="nav-link" routerLinkActive="active">
        Comment ça marche
      </a>
      <a routerLink="/contact" class="nav-link" routerLinkActive="active">
        Contact
      </a>
    </div>

    <!-- CTA Buttons -->
    <div class="navbar-actions desktop-only">
      <button (click)="navigateToLogin()" class="btn-secondary">
        Se connecter
      </button>
      <button (click)="navigateToRegister()" class="btn-primary">
        Essayer gratuitement
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn mobile-only" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <svg *ngIf="!isMenuOpen" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMenuOpen" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-menu-content">
      <a routerLink="/" class="mobile-nav-link" (click)="toggleMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Accueil
      </a>
      <a routerLink="/pricing" class="mobile-nav-link" (click)="toggleMenu()" routerLinkActive="active">
        Tarifs
      </a>
      <a routerLink="/features" class="mobile-nav-link" (click)="toggleMenu()" routerLinkActive="active">
        Fonctionnalités
      </a>
      <a routerLink="/how-it-works" class="mobile-nav-link" (click)="toggleMenu()" routerLinkActive="active">
        Comment ça marche
      </a>
      <a routerLink="/contact" class="mobile-nav-link" (click)="toggleMenu()" routerLinkActive="active">
        Contact
      </a>
      <div class="mobile-menu-actions">
        <button (click)="navigateToLogin(); toggleMenu()" class="btn-secondary-mobile">
          Se connecter
        </button>
        <button (click)="navigateToRegister(); toggleMenu()" class="btn-primary-mobile">
          Essayer gratuitement
        </button>
      </div>
    </div>
  </div>
</nav>
